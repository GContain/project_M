{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1 id="main_content">main_index</h1>
<input id="search" type="text" placeholder="산 이름 입력">
<button type="button" onclick="search()">search</button>

<div>
    <video src="{% static 'videos/mountain.mp4' %}" autoplay loop muted></video>
</div>

{% endblock %}

{% block script %}

<script type="text/javascript">

    function search() {
        $.ajax({
            url : "{% url 'main:search' %}",
            type : 'GET',
            data : {"search_data" : $("#search").val()},
        })
    }

</script>

{% endblock %}
